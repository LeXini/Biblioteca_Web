<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog header="Edição" widgetVar="dlg" resizable="false"
              modal="true" width="50%" height="100%">
        <h:form id="formEdicao" prependId="false">
            <p:growl/>
            <p:tabView id="tab">
                <p:tab title="Dados Principais">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="ID"/>
                        <p:inputText validator="#{controleLivraria.objeto.id}"
                                     size="5" readonly="true"/>
                        <p:outputLabel value="Nome" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{controleLivraria.objeto.nome}"
                                     size="50" maxlength="50"
                                     placeholder="Obrigatório"/>
                        <p:outputLabel value="Site" for="txtSite"/>
                        <p:inputText id="txtSite" value="#{controleLivraria.objeto.site}"
                                     size="200" maxlength="50"/>
                        <p:outputLabel value="Catalogo" for="txtCatalogo"/>
                        <p:selectOneMenu value="#{controleLivraria.objeto.catalogo}"
                                     id="selectTecnico"
                                     filter="true"
                                     filterMatchMode="starsWith">
                            <f:selectItem noSelectionOption="true"
                                          itemLabel="Selecione um Registro"/>
                            <f:converter binding="#{converterCatalogo}"/>
                            <f:selectItems value="#{controleLivraria.daoCatalogo.listaTodos}"
                                           var="cat" itemLabel="#{cat.nome}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="Site">
                    <p:textEditor value="#{controleLivraria.objeto.site}"
                                  secure="false" height="200"/>
                </p:tab>

            </p:tabView>
                <div align="center">

                </div>
                <p:panel>
                    <div align="center">
                        <p:commandButton value="Salvar"
                                         icon="pi pi-save"
                                         actionListener="#{controleLivraria.salvar()}"
                                         update="formEdicao formListagem"
                                         oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                    </div>
                </p:panel>

        </h:form>
    </p:dialog>
</html>
