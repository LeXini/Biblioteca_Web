<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Livros</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo"
                                 actionListener="#{controleLivro.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleLivro.dao.ordemAtual}"
                                         converter="#{controleLivro.dao.converterOrdem}">
                            <f:selectItems value="#{controleLivro.dao.listaOrdem}"
                                var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleLivro.dao.filtro}">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de Objetos"/>
                        <p:selectOneMenu value="#{controleLivro.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleLivro.dao.primeiro()}"
                                         title="Primeiro" update="listagem"
                                         icon="pi pi-step-backward"/>
                        <p:commandButton action="#{controleLivro.dao.anterior()}"
                                         title="Anterior" update="listagem"
                                         icon="pi pi-chevron-left"/>
                        <p:commandButton action="#{controleLivro.dao.proximo()}"
                                         title="Proximo" update="listagem"
                                         icon="pi pi-chevron-right"/>
                        <p:commandButton action="#{controleLivro.dao.ultimo()}"
                                         title="Ultimo" update="listagem"
                                         icon="pi pi-step-forward"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleILivro.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleILivro.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ISBN">
                        <p:outputLabel value="#{obj.ISBN}"/>
                    </p:column>
                    <p:column headerText="Titulo">
                        <p:outputLabel value="#{obj.titulo}"/>
                    </p:column>
                    <p:column headerText="Resumo">
                        <p:outputLabel value="#{obj.resumo}"/>
                    </p:column>
                    <p:column headerText="Editora">
                        <p:outputLabel value="#{obj.editora}"/>
                    </p:column>
                    <p:column headerText="Data Publicacao">
                        <p:outputLabel value="#{obj.dataPublicacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Codigo Barras">
                        <p:outputLabel value="#{obj.codigoBarras}"/>
                    </p:column>
                    <p:column headerText="Numero Paginas">
                        <p:outputLabel value="#{obj.numeroPaginas}"/>
                    </p:column>
                    <p:column headerText="Ativo">
                        <p:outputLabel value="#{obj.ativo}"/>
                    </p:column>
                    <p:column headerText="Data Cadastro">
                        <p:outputLabel value="#{obj.dataCadastro}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Valor">
                        <p:outputLabel value="#{obj.valor}"/>
                    </p:column>
                    <br/>
                    <br/>
                    <br/>
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleLivro.alterar(obj.ISBN)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleLivro.excluir(obj.ISBN)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="@form"
                                             process="@this"
                                             onclick="if (!confirm('Confirma a exclusão'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="50%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="2">
                            <p:outputLabel value="ISBN"/>
                            <p:inputText validator="#{controleLivro.objeto.ISBN}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Titulo" for="txtTitulo"/>
                            <p:inputText id="txtTitulo" value="#{controleLivro.objeto.titulo}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Resumo" for="txtResumo"/>
                            <p:inputText id="txtResumo" value="#{controleLivro.objeto.resumo}"
                                         size="200" maxlength="50"/>
                            <p:outputLabel value="Editora" for="txtEditora"/>
                            <p:inputText id="txtEditora" value="#{controleLivro.objeto.editora}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Data Publicação" for="txtDataPublicacao"/>
                            <p:inputText id="txtDataPublicacao" value="#{controleLivro.objeto.dataPublicacao}"
                                         size="200" maxlength="50">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                            <p:outputLabel value="Codigo Barras" for="txtCodigoBarras"/>
                            <p:inputText id="txtCodigoBarras" value="#{controleLivro.objeto.codigoBarras}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Numero Paginas" for="txtNumeroPaginas"/>
                            <p:inputText id="txtNumeroPaginas" value="#{controleLivro.objeto.numeroPaginas}"
                                         size="200" maxlength="50"/>
                            <p:outputLabel value="Ativo" for="txtAtivo"/>
                            <p:inputText id="txtAtivo" value="#{controleLivro.objeto.ativo}"
                                         size="50" maxlength="50"
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Data Cadastro" for="txtDataCadastro"/>
                            <p:inputText id="txtDataCadastro" value="#{controleLivro.objeto.dataCadastro}"
                                         size="200" maxlength="50">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:inputText>
                            <p:outputLabel value="Valor" for="txtValor"/>
                            <p:inputText id="txtValor" value="#{controleLivro.objeto.valor}"
                                         size="200" maxlength="50"/>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar"
                                             icon="pi pi-save"
                                             actionListener="#{controleLivro.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>

                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>

</html>
